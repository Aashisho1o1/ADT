name: Sync to Hugging Face

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Check Token
        id: check_token
        run: |
          if [[ -z "$HF_PAT" ]]; then
            echo "::error::HF_PAT is empty. Please check GitHub secrets configuration."
            exit 1
          else
            echo "Token exists with length: ${#HF_PAT}"
            echo "token_exists=true" >> $GITHUB_OUTPUT
          fi
        env:
          HF_PAT: ${{ secrets.HF_TOKEN }}
      
      - name: Push to Hugging Face
        if: steps.check_token.outputs.token_exists == 'true'
        run: |
          # Using variables directly in the git remote command
          echo "Adding Hugging Face remote..."
          git remote add hf https://$USERNAME:$HF_PAT@huggingface.co/spaces/$USERNAME/$REPO_NAME
          
          echo "Pushing to Hugging Face..."
          git push --force hf main
        env:
          HF_PAT: ${{ secrets.HF_TOKEN }}
          USERNAME: "Aashisho1o1"
          REPO_NAME: "ADT"
